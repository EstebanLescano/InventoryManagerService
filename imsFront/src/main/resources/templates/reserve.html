<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Stock - Inventory Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Usamos Tailwind CSS para un look moderno y adaptativo -->
    <style>
        /* Personalización ligera para la sombra del formulario */
        .card-custom {
            border-radius: 1rem;
            max-width: 450px;
            margin: auto;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center font-sans">

<div class="container mx-auto p-4">
    <div class="card bg-white p-6 md:p-8 shadow-2xl card-custom border-t-4 border-indigo-500">
        <h1 class="text-3xl font-bold text-indigo-700 mb-6 text-center">
            Gestión de Reservas
        </h1>

        <!-- Formulario de Reserva -->
        <form th:action="@{/front/inventory/reserve}" th:method="post" method="post" class="space-y-5">
            <!-- Input para Store ID -->
            <div>
                <label for="storeId" class="block text-sm font-medium text-gray-700 mb-1">ID de Tienda (Store ID)</label>
                <input type="text" id="storeId" name="storeId"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm transition duration-150"
                       placeholder="Ej: S001" required>
            </div>

            <!-- Input para SKU -->
            <div>
                <label for="sku" class="block text-sm font-medium text-gray-700 mb-1">SKU (Código del Producto)</label>
                <input type="text" id="sku" name="sku"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm transition duration-150"
                       placeholder="Ej: PROD-ABC-123" required>
            </div>

            <!-- Input para Cantidad -->
            <div>
                <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Cantidad a Reservar</label>
                <input type="number" id="quantity" name="quantity" min="1"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm transition duration-150"
                       placeholder="Mínimo 1" required>
            </div>

            <!-- Botón de envío -->
            <button type="submit"
                    class="w-full bg-indigo-600 text-white p-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300 shadow-lg hover:shadow-xl">
                Reservar Stock
            </button>
        </form>

        <!-- Bloque de Mensajes (Éxito/Error) -->
        <div th:if="${message}" class="mt-6 p-4 rounded-lg shadow-md transition duration-300 ease-in-out"
             th:classappend="${success} ? 'bg-green-100 text-green-800 border-l-4 border-green-500' : 'bg-red-100 text-red-800 border-l-4 border-red-500'">
            <p class="font-medium" th:text="${message}"></p>
        </div>
    </div>
</div>

</body>
</html>
